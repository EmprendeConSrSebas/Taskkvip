<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Retiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .container h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .balance {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
      color: #333;
    }
    .method-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .method-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
      color: #333;
      cursor: pointer;
    }
    .method-buttons button.active {
      background-color: #e74c3c;
      color: #fff;
    }
    input[type="text"], input[type="password"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .confirm-button {
      width: 100%;
      padding: 10px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.2);
    }
    .navbar a {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      text-decoration: none;
      color: #333;
      font-size: 12px;
    }
    .navbar a img {
      width: 20px;
      height: 20px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cuenta Retiro</h2>
    <p class="balance">Balance total: <b id="balance">1.50</b> USDT</p>
    <div class="method-buttons">
      <button class="active">TRC20-USDT</button>
    </div>
    <input type="number" id="amount" placeholder="Monto mínimo: 15 USDT">
    <input type="text" id="address" placeholder="Dirección TRC20-USDT">
    <input type="password" id="password" placeholder="Contraseña">
    <div class="summary">
      <p>Honorarios: <b>0 USDT</b></p>
      <p>Realmente recibido: <b>0 USDT</b></p>
    </div>
    <button class="confirm-button" onclick="processWithdrawal()">Confirmar</button>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="home.html">
      <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Hogar">
      Hogar
    </a>
    <a href="tasks.html">
      <img src="https://img.icons8.com/ios-filled/50/task.png" alt="Tarea">
      Tarea
    </a>
    <a href="team.html">
      <img src="https://github.com/user-attachments/assets/d9546e0d-3b48-4ddf-9384-ca6600137f29" alt="Equipo">
      Equipo
    </a>
    <a href="vip.html">
      <img src="https://img.icons8.com/ios-filled/50/vip.png" alt="VIP">
      VIP
    </a>
    <a href="profile.html">
      <img src="https://img.icons8.com/ios-filled/50/user.png" alt="Perfil">
      Perfil
    </a>
  </div>

  <script>
    function processWithdrawal() {
      const balance = parseFloat(document.getElementById('balance').textContent);
      const amount = parseFloat(document.getElementById('amount').value);
      const address = document.getElementById('address').value.trim();
      const password = document.getElementById('password').value.trim();

      if (amount < 15) {
        alert("Mínimo 15 USDT, recarga y vuelve a retirar");
        return;
      }

      if (!address) {
        alert("La dirección TRC20-USDT es obligatoria");
        return;
      }

      if (!password) {
        alert("La contraseña es obligatoria");
        return;
      }

      if (amount > balance) {
        alert("No tienes balance suficiente para retirar");
        return;
      }

      alert("Retiro procesado con éxito");
    }
  </script>
</body>
  </html>
